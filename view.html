<div class="custom-card-content" data-spreadsheet-row="{{Row}}">
    <a href="{{Link}}" target="_blank" class="card-link">
        <div class="description">
            <p class="myTitle">{{Title of Lesson}}</p>
            <p class="description">{{Description}}</p>
                <p><b>Subject</b><p>
                <p class="subject">{{Subject(s)}}</p><p><b>Grade</b><p>
                <p class="grade">{{Grade Level(s)}}</p>
         </div>
    </a>
    <div id="modal{{Row}}" class="modal">
        <div class="modal-content">
          <h4>Confirm Delete</h4>
          <p>Are you sure you want to delete "{{Title of Lesson}}"? This cannot be undone.</p>
        </div>
        <div class="modal-footer">
            <button class="delete-button btn red" onclick="deleteLessonPlan({{Row}})">Delete</button>
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancel</a>
        </div>
    </div>
</div>
